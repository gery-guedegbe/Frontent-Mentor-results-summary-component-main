<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card" id="card">
      <div class="left-card-container">
        <h2>Your Result</h2>
        <div class="button"><span> 76</span> of 100</div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="rignt-card-container">
        <h1>Summary</h1>
        <div>
          <div class="summary-component reaction">
            <div class="module">
              <img src="assets/images/icon-reaction.svg" />
              <h5>Reaction</h5>
            </div>
            <p>80<span>/100</span></p>
          </div>
          <div class="summary-component memory">
            <div class="module">
              <img src="assets/images/icon-memory.svg" />
              <h5>Memory</h5>
            </div>
            <p>92<span>/100</span></p>
          </div>
          <div class="summary-component verbal">
            <div class="module">
              <img src="assets/images/icon-verbal.svg" />
              <h5>Verbal</h5>
            </div>
            <p>61<span>/100</span></p>
          </div>
          <div class="summary-component visual">
            <div class="module">
              <img src="assets/images/icon-visual.svg" />
              <h5>Visual</h5>
            </div>
            <p>72<span>/100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">GÃ©ry GUEDEGBE</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
